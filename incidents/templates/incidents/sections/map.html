<!-- Map Section -->
<section id="map" class="bg-black/40 tab-content active">
  <div class="flex h-full">
    <!-- Map Sidebar -->
    <div class="w-64 bg-black/80 border-r border-white/10 p-4 space-y-4">
      <button 
        class="w-full px-4 py-2 bg-purple-600/80 hover:bg-purple-600 text-white rounded-lg transition-colors flex items-center justify-center gap-2"
        onclick="openReportModal()"
      >
        <i class="fa-solid fa-plus"></i>
        Report Incident
      </button>
      
      <div class="space-y-2">
        <label class="block text-sm text-gray-400">Map View</label>
        <select 
          id="mapLayer" 
          onchange="switchMapLayer()" 
          class="w-full bg-gray-800/80 text-white rounded-lg px-3 py-2 border border-gray-700"
        >
          <option value="hybrid">Satellite</option>
          <option value="streets">Streets</option>
          <option value="terrain">Terrain</option>
        </select>
      </div>

      <div class="space-y-4">
        <label class="block text-sm text-yellow-400">Find Location</label>
        <input
          type="text"
          id="sidebar-address"
          placeholder="Enter address to search"
          class="w-full bg-gray-800/80 text-white rounded-lg px-3 py-2 border border-gray-700"
        />
        <div class="grid grid-cols-2 gap-2">
          <input
            type="text"
            id="sidebar-lat"
            placeholder="Latitude"
            class="w-full bg-gray-800/80 text-white rounded-lg px-3 py-2 border border-gray-700"
          />
          <input
            type="text"
            id="sidebar-lng"
            placeholder="Longitude"
            class="w-full bg-gray-800/80 text-white rounded-lg px-3 py-2 border border-gray-700"
          />
        </div>
        <button
          onclick="searchLocationFromSidebar()"
          class="w-full px-3 py-2 bg-blue-600/80 hover:bg-blue-600 text-black rounded-lg transition-colors flex items-center justify-center gap-2"
        >
          <i class="fa-solid fa-search"></i>
          Look it up
        </button>
      </div>

     

      <div class="space-y-2">
        <label class="block text-sm text-gray-400">Filter Incidents</label>
        <select 
          id="incidentFilter" 
          onchange="filterIncidents()"
          class="w-full bg-gray-800/80 text-white rounded-lg px-3 py-2 border border-gray-700"
        >
          <option value="all">All Incidents</option>
          <option value="verified">Verified Only</option>
          <option value="unverified">Unverified Only</option>
          <option value="recent">Last 24 Hours</option>
          <option value="week">Last Week</option>
          <option value="month">Last Month</option>
          <option value="3months">Last 3 Months</option>
        </select>
      </div>

    </div>

    <!-- Map Container -->
    <div class="flex-1 relative">
      <div id="leaflet-map" class="absolute inset-0"></div>
    </div>
  </div>
</section>
